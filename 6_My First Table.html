<!DOCTYPE html>
<html>
<head>

<!--metadata goes in head-->

	<title>My first table</title>
</head>
<body>

<!-- content goes in the body -->

<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Breed</th>
	</tr>	
	</thead>
	<tbody>
	<tr>
		<td>Charlie</td>
		<td>1</td>
		<td>Labrador x Boxer</td>
	</tr>
	<tr>
		<td>Maia</td>
		<td>5</td>
		<td>Rottweiller</td>
	</tr>
	</tbody>
</table>



</body>
</html>
